site_name: 'aretext documentation'
site_dir: './site/docs'
site_url: 'https://aretext.org/docs/'
site_description: 'User documentation for aretext, a minimalist text editor with vim-compatible key bindings'
docs_dir: './aretext/docs'
repo_url: 'https://github.com/aretext/aretext'
repo_name: 'aretext'
edit_uri: ''

theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'teal'
      accent: 'cyan'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'teal'
      accent: 'cyan'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: 'fontawesome/brands/github'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - 'index.md'
  - 'Getting Started':
    - 'install.md'
    - 'quickstart.md'
  - 'User Guide':
    - 'files.md'
    - 'navigation.md'
    - 'edit.md'
    - 'configuration.md'
    - 'custom-menu-commands.md'
  - 'Reference':
    - 'Commands': 'command-reference.md'
    - 'Configuration': 'config-reference.md'
